<svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 24 24" 
  width="24" 
  height="24" 
  fill="currentColor" 
  role="img"
  aria-label="notification"
>
  <title>Notification Bell Icon</title>
  <desc>Bell icon indicating notification functionality and status</desc>
  
  <g 
    id="bell-body" 
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
    transform-origin="center"
  >
    <!-- Bell body path optimized for clarity and animation -->
    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
    
    <!-- Bell top mount -->
    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
  </g>
  
  <!-- Bell clapper with animation support -->
  <circle 
    id="bell-clapper"
    cx="12" 
    cy="2" 
    r="1" 
    fill="currentColor"
    transform-origin="center"
  />
</svg>